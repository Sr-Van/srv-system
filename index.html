<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/login.css">
    <title>Login | SRV</title>
</head>
<body>
    <!--main content-->
    <div class="container">
        <!--login forms-->
        <div class="case-login">
            <div class="login">
                <h3>Login in <h1>SRV</h1></h3>
                <div  class="login-form">
                    <input type="text" required="" id="txt-email">
                    <span>Login</span>
                </div>
                <div class="login-form">
                    <input type="password" required="" id="txt-pass">
                    <span>Password</span>
                </div>
                <div class="res"></div>
                <button id="submit-btn">Login</button>
                <a class="forgot-password">Forgot password?</a>
            </div>
            <div style="display: none;" class="box-loading">
                <div class="loading">
                    
                </div>
            </div>
        </div>
        <!--end of login forms-->
    </div>
    <!--end of main content-->

    <!--script-->
    <script src="/src/js/login.js"></script>
</body>
</html>
