<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--     <script src="/assets/js/charts.js"></script> -->
    
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Dashboard SRV</title>
</head>
<body>
    <head>
        <div class="header">
            <select name="select" id="select">
                <option value="Nome">Nome</option>
                <option value="cpf">CPF</option>
                <option value="Endereço">Endereço</option>
            </select>
            <span class="material-symbols-sharp">
                search
            </span>
            <input id="search" type="text">
        </div>
    </head>

    <main>
        <div class="container">
            <div class="user">
                <p>Olá, <b>Van</b></p>
                <p>filial: Estancia</p>
                <span id="logout" class="material-symbols-sharp">
                    logout
                </span>
            </div>
            <aside class="sidebar">
                <a class="dashboard-btn" href="#">
                    <span class="material-symbols-sharp">
                        analytics
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a class="cadastros-btn active" href="#">
                    <span class="material-symbols-sharp">
                        groups
                    </span>
                    <h3>Cadastros</h3>
                </a>
                <a class="contas-btn" href="#">
                    <span class="material-symbols-sharp">
                        savings
                    </span>
                    <h3>Contas</h3>
                <a class="os-btn" href="#">
                    <span class="material-symbols-sharp">
                        engineering
                    </span>
                    <h3>Ordens de Serviço</h3>
                    <span class="count-messages">23</span>
                </a>
            </aside>
            <div class="main-container">
                <div class="show-client">

                </div>
                <div class="dashboard-content">
                
                </div>
            </div>  
        </div>
    </main>
</body>
<script src='/assets/js/index.js' defer></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
